# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: Python for Experimental Chemistry
author: Rees Hughes, Mark Wilson
copyright: 2024
logo: images/logo.png

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: force

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/Rees9/Py4PhysChem  # Online location of your book
  path_to_book: _build/html  # Optional path to your book, relative to the repository root
  branch: master  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true
  extra_footer : |
      <div>
      <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/"><img src="https://licensebuttons.net/l/by-nc-sa/3.0/88x31.png"></a>
          All content on this site (unless otherwise specified) is licensed under the <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY-NC-SA 4.0 license</a>
      </div>

sphinx:
  config:
    html_show_copyright: false

# activate Thebe integration?
# See https://jupyterbook.org/interactive/execute.html#thebelab
launch_buttons:
  binderhub_url: "https://mybinder.org/v2/gh/Rees9/Py4PhysChem/master"  # The URL for your BinderHub (e.g., https://mybinder.org)
  thebe: true